<div class="contenido">
    @for (pokemon of pokemonList; track pokemon.name) {
        <div class="card" style="width: 18rem">
            <img
              [src]="(pokemon.url| imgPipe)"
              class="card-img-top"
              [alt]="pokemon?.name"
            />
            <div class="card-body d-flex justify-content-center">
                <div class="row">
                    <h3>NÂº {{getIdPokemon(pokemon.url) | idPipe}} </h3>
                    <h5 class="card-title">{{ pokemon?.name | titlecase}}</h5>

                </div>
              
            </div>
          </div>
    }
</div>
