<div class="body">
    <div class="calculadora">
        <div class="resultado">
            <input [(ngModel)]="valor">
        </div>
        <div class="botones row">
           <button class="btn btn-primary col-3" (click)="addNumber('7')">7</button>
           <button class="btn btn-primary col-3" (click)="addNumber('8')">8</button>
           <button class="btn btn-primary col-3" (click)="addNumber('9')">9</button>
           <button class="btn btn-primary col-3">+</button>
           <button class="btn btn-primary col-3" (click)="addNumber('4')">4</button>
           <button class="btn btn-primary col-3" (click)="addNumber('5')">5</button>
           <button class="btn btn-primary col-3" (click)="addNumber('6')">6</button>
           <button class="btn btn-primary col-3">-</button>
           <button class="btn btn-primary col-3" (click)="addNumber('1')">1</button>
           <button class="btn btn-primary col-3" (click)="addNumber('2')">2</button>
           <button class="btn btn-primary col-3" (click)="addNumber('3')">3</button>
           <button class="btn btn-primary col-3">=</button>
           <button class="btn btn-primary col-3">patra</button>
           <button class="btn btn-primary col-3" (click)="addNumber('0')">0</button>
           <button class="btn btn-primary col-3" (click)="borrarImput()">C</button>
           <button class="btn btn-primary col-3">vacio</button>

        </div>
    </div>
</div>
